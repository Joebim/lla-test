name: CD Pipeline

on:
  push:
    branches:
      - devops

jobs:
  build_and_deploy:
    runs-on: self-hosted

    steps:

      - name: Print current user
        run: whoami
        
      - name: Checkout Code
        uses: actions/checkout@v3

    
        
      - name: Build Docker Image
        run: |
          IMAGE_TAG="latest"
          docker build --tag languagelearningfe:${IMAGE_TAG} --file Dockerfile .
          

      - name: Save Docker Image
        run: |
          IMAGE_TAG="latest"
          docker save languagelearningfe:${IMAGE_TAG} > languagelearningfe.tar
          gzip languagelearningfe.tar

      - name: Transfer Docker Image to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: languagelearningfe.tar
          target: /tmp/php

      - name: Load and Deploy Docker Image on Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE_TAG="latest"
            mkdir -p /tmp/php
            cd /tmp/php
            gunzip languagelearningfe.tar.gz
            docker load < languagelearningfe.tar
