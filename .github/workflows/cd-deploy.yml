name: CD Pipeline

on:
  push:
    branches:
      - devops

jobs:
  build_and_deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          IMAGE_TAG="latest"
          docker buildx build --tag languagelearningfe:${IMAGE_TAG} --file Dockerfile .

      - name: List Docker Images
        run: docker images

      - name: Save Docker Image
        run: |
          IMAGE_TAG="latest"
          docker save languagelearningfe:${IMAGE_TAG} -o languagelearningfe.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: languagelearningfe.tar

  deploy_to_server:
    needs: build_and_deploy
    runs-on: ubuntu-latest

    steps:
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v2
        with:
          name: docker-image
          path: .

      - name: Transfer Docker Image to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: languagelearningfe.tar
          target: /tmp/php

      - name: Load and Deploy Docker Image on Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE_TAG="latest"
            cd /tmp/php
            docker load < languagelearningfe.tar
            rm -f languagelearningfe-${IMAGE_TAG}.tar
            cd /var/www/html/delve_fe/dev
            git pull origin devops
            docker-compose -f docker-compose.docker-compose.staging.yml down
            docker-compose -f docker-compose.docker-compose.staging.yml up -d
